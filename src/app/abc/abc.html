<div class="abc-container">
  <mat-accordion>
    <mat-expansion-panel
      [expanded]="panelOpenState()"
      (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Employee ({{ tableData.length }}) </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="table-toolbar">
        <!-- Filter Search Box -->
        <span class="spacer"></span>
        <app-table-filter />
        <app-select-filter [filterFields]="criteriaFilterFields" />
        <app-column-select />
      </div>

      <!-- The Smart Table is now purely driven by the service state -->
      <!-- We only need to pass the list of field names for the MatTableDef loop -->
      <app-smart-table />
    </mat-expansion-panel>
  </mat-accordion>
</div>
