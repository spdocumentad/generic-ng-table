<div class="filter-controls-container">
  @for (fieldConfig of filterFields(); track fieldConfig.field) {
    <mat-form-field class="filter-dropdown" appearance="fill">
      <mat-label>{{ fieldConfig.label }}</mat-label>
      <mat-select [formControl]="getControl(fieldConfig.field)">
        <!-- Added a null option to represent 'All' or no filter selected -->
        <mat-option [value]="null">-- All --</mat-option>
        @for (option of availableOptions()[fieldConfig.field]; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
</div>
